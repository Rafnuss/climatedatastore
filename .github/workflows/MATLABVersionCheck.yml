# This is a basic workflow to help you get started with Actions

name: MATLAB Version Check

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  test:
    strategy:
      fail-fast: false
      matrix:
        MATLABVersion: [R2020a, R2020b, R2021a, R2021b, R2022a]
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v1
        with:
          release: ${{ matrix.MATLABVersion }}

      # Runs all tests in the project 
      - name: Run tests
        uses: matlab-actions/run-tests@v1
        with:
          source-folder: climatedatastoreToolbox
          select-by-tag: SupportsMock
          test-results-junit: report/test-results.xml
          code-coverage-cobertura: report/coverage.xml
          
      # Publish test results
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v1
        if: always()
        with:
          files: "report/test-results.xml"
